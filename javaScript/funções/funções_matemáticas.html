<!DOCTYPE html>

<html>
    <head>
        <meta charset = "UTF-8">
        <title>Funções nativas - Operações matemáticas</title>


        <script>
            var numero = 10.358
            
            // .toFixed realiza a liminação das casas decimais
            numero.toFixed(2)

            // Math.ceil força o arredondamento para cima de um numero
            Math.ceil(numero)

            //Math..floor -> arredonda para cima
            Math.floor(numero)

            // Math.round -> realiza um arredondamento dinâmico
            Math.round(numero)

            //Math.random -> retorna um valor aletório entre 0 e 1

        </script>
    </head>

    <body>

    </body>
</html>
