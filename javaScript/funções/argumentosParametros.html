<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>casting</title>

    <script>
     

       

        function soma(){
          
            var resultado = 0

            for(i in arguments){
                resultado+= arguments[i] // percorre do início até o fim dos parametros
            }
            console.log(resultado)
        }

        console.log(soma(7,8,9,10))



   </script>
</head>


<body>

</body>


</html>
