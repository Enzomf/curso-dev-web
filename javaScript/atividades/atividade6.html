<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array</title>

    <script>
        // Primeiro

        var primeiraLista = Array("a", "b", "c", "d", "e", "f")
    
        for (var i = 0; i < primeiraLista.length; i++){
            console.log(primeiraLista[i])
        }

        // Segundo

        var x = 1
        var y = 1

        while(x<11){
           document.write(x + " X " + y + " = " + (x*y) + "<br/>")
            x++
            if(x == 11){
             x = 1
             y++   
             
             document.write('<hr/>')
            }

            if(y > 10) {
               break
            }
        }
    
    </script>
</head>
<body>
   
    
</body>
</html>
