<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>atividade 4 </title>

    <style>



    </style>


    <script>

        function foco(){
            document.getElementById("texto").style.background = "yellow"
        }

        function perdaFoco() {
            document.getElementById("texto").style.background = ""
        }

        function conteudo(){
            var caractere = document.getElementById("texto").value
            quantia = caractere.length 
            console.log(quantia)

            if (quantia < 3) {
                document.getElementById("texto").style.background = "red"
            }

            else {
                document.getElementById("texto").style.background = "green"
            }
        }

    </script>
</head>


<body>
    <input type ="text" id ="texto" onkeyup="conteudo()" onfocus ="foco()" onblur="perdaFoco()">    
</body>


</html>
