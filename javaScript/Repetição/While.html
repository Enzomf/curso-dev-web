<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array</title>

    <script>

        var x = 1

        while(x <= 10) {
            document.writeln(x)
           

            if (x ===5){
                // ignora o restante do código e realiza outra verificação
                continue
             }


            if (x ===5){
                // Finaliza com o loop de repetição
                break
            }
             x+=1
        }

    </script>
</head>
