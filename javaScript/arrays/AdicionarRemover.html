<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <script>
       var listaFrutas = Array()

       listaFrutas['frutas'] = Array()
       listaFrutas['pessoas'] = Array()
       
       // Adicionar elementos no final do Array
       listaFrutas['frutas'].push('Uva')

       // Adicionar elementos no inicio do Array
       listaFrutas.unshift('Tomate')


       // remover elemento no final
       listaFrutas.pop()

       //remover elemento do in√≠cio
       listaFrutas.shift()

    </script>
</head>

</html>
