<head>
    <meta charset="UTF-8">
    
    <title>Variáveis</title>

    <script>

        // não é necessário especificar o tipo da variável

        //String
        var texto = 'Enzo';
        //number
        var numeroInteiro = 25;
        var numeroReal = -280.90;
        //booleano: tru or false
        var booleano = true;

        alert() //abre uma caixa de diálogo no navegador, podendo recuperar o valor de uma var

      document.write(texto); //escreve algo no corpo da página

    </script>

</head>
