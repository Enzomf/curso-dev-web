<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>casting</title>

    <script>
        //prompt transforma todos os dados inseridos em strings
        var numero1 = prompt("Digite um numero:");
        var numero2 = prompt("Muito bem, agora outro: ")

        //converte uma varíavel para inteiro
        document.write(parseInt(numero1) + parseInt(numero2))
        //converte uma variável para Float
        document.write(parteFloat(numero1) + parseFloat(numero2))
        //Converte uma variável para String
        document.write(numero1.toString + numero2.toString)
   
   </script>
</head>
<body>
    <h1>casting</h1>
</body>
</html>
