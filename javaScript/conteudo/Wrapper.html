<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>casting</title>

    <script>
      
      var boasVindas = function(nome){ // wrapping como sendo a atribuição de uma função para uma variável
          document.write("Seja muito bem vindo, " + nome)
      }
      
    boasVindas("Enzo")

   </script>
</head>
<body>
    <h1>casting</h1>
</body>
</html>
