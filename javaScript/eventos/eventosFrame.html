<!DOCTYPE html>

<html>
    <head>
        <meta charset = "UTF-8">
        <title> Eventos - Mouse</title>

        <script> 
      
      // onresize -> quando a janela é redimencionada (body)
      // onscroll -> quando o cursor do mouse é usado (qualquer elemento com barra de rolagem)

        function acao() {
            console.log('Evento disparado')
        }
        function scroll() {
            console.log('pagina rolada ;)')
        }

        
        
        </script>
    </head>

    <body onscroll="scroll()" onresize="acao()">
       <div style="height: 3000px; width: 250px;background-color: aqua; "></div> 
    </body>



</html>
